apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default

images:
  - name: ghcr.io/jamess-lucass/ecommerce-catalog-service
    newTag: "main"

resources:
  - ../../base

patches:
  - path: patches/deployment.yml
    target:
      kind: Deployment
      name: ecommerce-catalog-service-deployment
